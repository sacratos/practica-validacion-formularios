<html class="no-js">

    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/sacratos/practica-validacion-formularios.git">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
    <div class="container">
        <div class="row cree">
            <form class="form-horizontal" id="formulario" name="formulario" novalidate>
                <fieldset class="col-sm-6">
                    <!-- Form Name -->
                    <legend>Informacion de contacto</legend>
                    <!-- Text input NOMBRE-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="nombre">Nombre<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="nombre" name="nombre" placeholder="Introduce tu nombre" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input APELLIDOS-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="apellidos">Apellidos<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input TELEFONO-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="telefono">Telefono<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="telefono" name="telefono" placeholder="Introduce tu telefono" maxlength="9" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input EMAIL-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="email1">Email<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="email1" name="email1" placeholder="Introduce tu email" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input REPETIR EMAIL-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="repetirEmail">Repetir Email<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="repemail" name="repemail" placeholder="Repite tu email" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Select Basic CONOCIDOS-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="conocido">Como nos has conocido?</label>
                        <div class="col-sm-8">
                            <select id="conocido" name="conocido" class="form-control">
                                <option value="2">Publicidad</option>
                                <option value="3">Profesionales del sector</option>
                                <option value="4">Internet</option>
                                <option value="5">A través de un amigo o conocido</option>
                                <option value="1">Prefiero no contestar</option>
                            </select>
                        </div>
                    </div>
                </fieldset>              
                <fieldset class="col-sm-6">
                    <legend>Datos de acceso</legend>
                    <!-- Text input USUARIO-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="usuario">Usuario<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="usuario" name="usuario" placeholder="Escribe tu nombre de usuario" class="form-control input-md" type="text" disabled="true">
                        </div>
                    </div>
                    <!-- Password input CONTRASEÑA-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="contraseña1">Contraseña<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="contrasena1" name="contrasena1" placeholder="Introduce tu contraseña" class="form-control input-md" type="password">
                            <meter value="0" id="complejidad" low="20" high="40" max="100" min="0"></meter>
                            <label id="labelComplejidad"></label>
                        </div>
                    </div>
                    <!-- Password input REPETIR CONTRASEÑA-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="contraseña2">Repetir Contraseña<span>*</span></label>
                        <div class="col-sm-8">
                            <input id="contrasena2" name="contrasena2" placeholder="Repite la contraseña" class="form-control input-md" type="password">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="col-sm-12">
                    <legend>Datos de Facturacion</legend>
                    <!-- DEMANDANTE -->
                    <div class="demando col-sm-12">

                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline" for="radios-particular">

                    </div>
