<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/sacratos/practica-validacion-formularios.git">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
    <div class="container">
        <div class="row">
            <form class="form-horizontal" id="formulario" name="formulario" novalidate>
                <fieldset class="col-sm-6">
                    <legend>Datos de acceso</legend>
                    <!-- Text input USUARIO-->
                    <div class="col-sm-12">
                        <label class="control-label" for="usuario">Usuario</label>
                        <span> *</span>
                        <div class="col-sm-12">
                        <input id="usuario" name="usuario" placeholder="usuario" class="form-control input-sm" type="text">
                        </div>
                    </div>

                    <!-- Password input CONTRASEÑA-->
                    <div class="col-sm-12">
                        <label class="control-label" for="contraseña1">Contraseña</label>
                        <span> *</span>
                        <div class="col-sm-12">
                            <input id="contrasena1" name="contrasena1" placeholder="contraseña" class="form-control input-sm" type="password">
                        </div>
                    </div>
                    <!-- Password input REPETIR CONTRASEÑA-->
                   <div class="col-sm-12">
                        <label class="control-label" for="contraseña2">Repetir Contraseña</label>
                        <div class="col-sm-12">
                            <input id="contrasena2" name="contrasena2" placeholder="repetirContraseña" class="form-control input-sm" type="password">
                        </div>
                    </div>
                </fieldset>
                <!--BOTON ENVIAR >-->
                <div class="form-group">
                    <div class="">
                        <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-default">ENVIAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/iban.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/localization.js"></script>
    <!-- endbuild -->
</body>

</html>
