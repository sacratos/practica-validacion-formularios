<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/sacratos/practica-validacion-formularios.git">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>
    <div class="container">
        <div class="row cree">
            <form class="form-horizontal" id="formulario" name="formulario" novalidate>
                <fieldset class="col-sm-6">
                    <!-- Form Name -->
                    <legend>Informacion de contacto</legend>
                    <!-- Text input NOMBRE-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="nombre">Nombre</label>
                        <div class="col-sm-8">
                            <input id="nombre" name="nombre" placeholder="nombre" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input APELLIDOS-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="apellidos">Apellidos</label>
                        <div class="col-sm-8">
                            <input id="apellidos" name="apellidos" placeholder="apellidos" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input TELEFONO-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="telefono">Telefono</label>
                        <div class="col-sm-8">
                            <input id="telefono" name="telefono" placeholder="telefono" maxlength="9" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input EMAIL-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="email1">Email</label>
                        <div class="col-sm-8">
                            <input id="email1" name="email1" placeholder="email" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Text input REPETIR EMAIL-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="repetirEmail">Repetir Email</label>
                        <div class="col-sm-8">
                            <input id="repemail" name="repemail" placeholder="repetirEmail" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Select Basic CONOCIDOS-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="conocido">Como nos has conocido?</label>
                        <div class="col-sm-8">
                            <select id="conocido" name="conocido" class="form-control">
                                <option value="2">Publicidad</option>
                                <option value="3">Profesionales del sector</option>
                                <option value="4">Internet</option>
                                <option value="5">A través de un amigo o conocido</option>
                                <option value="1">Prefiero no contestar</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="col-sm-6">
                    <legend>Datos de acceso</legend>
                    <!-- Text input USUARIO-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="usuario">Usuario</label>
                        <div class="col-sm-8">
                            <input id="usuario" name="usuario" placeholder="Escribe tu nombre de usuario" class="form-control input-md" type="text">
                        </div>
                    </div>
                    <!-- Password input CONTRASEÑA-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="contraseña1">Contraseña</label>
                        <div class="col-sm-8">
                            <input id="contrasena1" name="contrasena1" placeholder="contraseña" class="form-control input-md" type="password">
                        </div>
                    </div>
                    <!-- Password input REPETIR CONTRASEÑA-->
                    <div class="col-sm-12">
                        <label class="control-label col-sm-4" for="contraseña2">Repetir Contraseña</label>
                        <div class="col-sm-8">
                            <input id="contrasena2" name="contrasena2" placeholder="repetirContraseña" class="form-control input-md" type="password">
                        </div>
                    </div>
                </fieldset>
                <!--BOTON ENVIAR >-->
                <div class="col-sm-12">
                    <div class="btn-lg pull-left">
                        <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-success btn-lg">ENVIAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/iban.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/localization.js"></script>
    <!-- endbuild -->
</body>

</html>
